# set -xv
 latest_anihillation_gists="https://gist.githubusercontent.com/luisadha/702967e776e0efb8385ab31adda78715/raw/annihilation.sh"
  echo -e "Info: Checking Termux widget ..\n"
if [ "$(pm list package --user 0 2>&1 </dev/null | grep com.termux.widget | sed 's/^package://')" == "com.termux.widget" ]; then
  mkdir -p "$HOME/.shortcuts/"
  echo -e "✓ Requirement satisfied\n"
else
  echo -e "× Addon Termux:Widget not installed on your phone!"
  exit 2
fi
echo -e "Info: Processing backup...\n"
backup_dir="$HOME/.shortcuts/.backup-old-shortcut"
mkdir -p "$backup_dir"
find "$HOME/.shortcuts" -maxdepth 1 -type f -exec cp -p {} "$backup_dir"/ \;
echo -e "✓ Backup done $backup_dir\n"
echo -e "Info: Installing annihilation...\n"
mkdir -p "$PREFIX/bin"
wget -qO "$PREFIX/bin/annihilation" "$latest_anihillation_gists"
chmod +x "$PREFIX/bin/annihilation"
echo -e "✓ Installed $PREFIX/bin/annihilation\n"
echo -e "Info: Clean up before installs"
annihilation
echo -e "\n"
echo -e "Info: Now extracting yours user-installed apps..\n"
IFS=''
apps=$(pm list packages --user 0 -3 2>&1 </dev/null | while read -r line; do
    pkg=${line#package:}
    # ambil main activity
    main=$(pm resolve-activity --user 0 \
        -a android.intent.action.MAIN \
        -c android.intent.category.LAUNCHER \
        "$pkg" 2>&1 </dev/null | grep "name=" | head -n1 | sed 's/.*name=//')

    # ambil apk path
    apk_path=$(pm path "$pkg" --user 0 2>&1 </dev/null | sed 's/package://; s/=$pkg//' | head -n1)

    # ambil label aplikasi
    label=$(aapt dump badging "$apk_path" 2>/dev/null \
              | grep "application-label:" \
              | sed "s/.*application-label:'//; s/'//")

    if [ -n "$main" ] && [ -n "$label" ]; then
cat <<EOF > ~/.shortcuts/"$label"
am start --user 0 -n "$pkg/$main"
EOF
    fi
  done);
echo -e "✓ All proccess complated, list apps saved at $HOME/.shortcuts"
