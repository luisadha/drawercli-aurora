latest_anihillation_gists="https://gist.githubusercontent.com/luisadha/702967e776e0efb8385ab31adda78715/raw/annihilation.sh"

printf 'Info: Checking Termux widget ..\n\n'

if [ "$(pm list package --user 0 2>&1 </dev/null | grep com.termux.widget | sed 's/^package://')" = "com.termux.widget" ]; then
    mkdir -p "$HOME/.shortcuts/"
    printf '✓ Requirement satisfied\n\n'
else
    printf '× Addon Termux:Widget not installed on your phone!\n'
    exit 2
fi

printf 'Info: Processing backup...\n'
backup_dir="$HOME/.shortcuts/.backup-old-shortcut"
mkdir -p "$backup_dir"
find "$HOME/.shortcuts" -maxdepth 1 -type f -exec cp -p {} "$backup_dir"/ \;
printf '✓ Backup done %s\n\n' "$backup_dir"

printf 'Info: Installing annihilation...\n'
mkdir -p "$PREFIX/bin"

# wget tetap prioritas, tanpa ubah redirection
if command -v wget >/dev/null 2>&1; then
    wget -qO "$PREFIX/bin/annihilation" "$latest_anihillation_gists"
elif command -v curl >/dev/null 2>&1; then
    curl -fsSL -o "$PREFIX/bin/annihilation" "$latest_anihillation_gists"
else
    printf 'Error: neither wget nor curl found!\n' >&2
    exit 1
fi

chmod +x "$PREFIX/bin/annihilation"
printf '✓ Installed %s/annihilation\n\n' "$PREFIX/bin"

printf 'Info: Clean up before installs\n'
"$PREFIX/bin/annihilation"
printf '\n\n'

printf 'Info: Now extracting your user-installed apps..\n'

pm list packages --user 0 -3 2>&1 </dev/null | while IFS= read -r line; do
    pkg=${line#package:}

    main=$(pm resolve-activity --user 0 \
        -a android.intent.action.MAIN \
        -c android.intent.category.LAUNCHER \
        "$pkg" 2>&1 </dev/null | grep "name=" | head -n1 | sed 's/.*name=//')

    apk_path=$(pm path "$pkg" --user 0 2>&1 </dev/null | sed 's/package://; q' )

    label=$(aapt dump badging "$apk_path" 2>/dev/null |
        grep "application-label:" |
        sed "s/.*application-label:'//; s/'//")

    if [ -n "$main" ] && [ -n "$label" ]; then
        printf 'am start --user 0 -n "%s/%s"\n' "$pkg" "$main" > "$HOME/.shortcuts/$label"
    fi
done

printf '✓ All process completed, list apps saved at %s/.shortcuts\n' "$HOME"
