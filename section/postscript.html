<button onclick="copyToClipboard()">Copy</button>

<script>
function copyToClipboard() {
    // Ambil elemen pertama dengan class 'code'
    const codeEl = document.querySelector('.language-shell');
    if (!codeEl) return alert('Tidak ada elemen dengan class "language-shell"');

    const val = codeEl.innerText;

    // Buat textarea sementara untuk menyalin
    const selBox = document.createElement('textarea');
    selBox.style.position = 'fixed';
    selBox.style.left = '0';
    selBox.style.top = '0';
    selBox.style.opacity = '0';
    selBox.value = val;
    document.body.appendChild(selBox);
    selBox.focus();
    selBox.select();

    // Salin ke clipboard
    document.execCommand('copy');
    document.body.removeChild(selBox);

    alert('Text copied to clipboard');
};
</script>
